<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OrigamiStory - 問題登録</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>OrigamiStory 問題登録</h1>
    <p>SVGをアップロードし、4×4のマスで図形を登録します。</p>
  </header>

  <main>
    <section class="upload-panel">
      <h2>1. SVGをアップロード</h2>
      <div class="upload-row">
        <label class="file-label">
          <span>問題SVG</span>
          <input type="file" id="question-svg-input" accept="image/svg+xml" />
        </label>
      </div>
      <div class="controls">
        <button type="button" id="reset-question">SVGをクリア</button>
      </div>
    </section>

    <section class="input-panel">
      <h2>2. 図形を入力 (4×4)</h2>
      <p>クリックで「空白 → 正方形 → 三角形」へ切り替えます。</p>
      <div class="grid grid-tight" id="answer-grid" aria-label="4x4 shape grid"></div>
      <input type="hidden" id="answer-json" name="answer-json" />
      <div class="controls">
        <button type="button" id="reset-grid">図形をリセット</button>
      </div>
    </section>

    <section class="preview-panel">
      <h2>3. SVGプレビュー</h2>
      <div class="svg-preview" id="question-svg-preview" aria-label="SVG preview">
        <p>ここにアップロードしたSVGが表示されます。</p>
      </div>
    </section>

    <section class="register-panel">
      <h2>4. 問題を登録</h2>
      <p>問題SVGと答え（4×4の図形）がそろったら登録します。</p>
      <div class="controls">
        <button type="button" id="register-problem">登録する</button>
      </div>
      <p class="register-status" id="register-status" role="status" aria-live="polite">
        まだ登録されていません。
      </p>
      <pre class="code-sample register-output" id="register-output" aria-label="registered payload"></pre>
    </section>
  </main>

  <footer>
    <p>OrigamiStory - 問題登録</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
